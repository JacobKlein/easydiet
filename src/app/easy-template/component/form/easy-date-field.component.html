<mat-form-field appearance="outline">
  <mat-label *ngIf="hasLabel()">{{getLabel()}}</mat-label>
  <input matInput [matDatepicker]="picker" [formControl]="getFormControl()">
  <mat-error>{{getControlErrors() | easyFieldError}}</mat-error>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
