<div class="dialog-title">{{title}}</div>

<easy-state [state]="getState()"></easy-state>
<div *ngIf="hasLoaded() && form != null">
  <easy-form [form]="form" (submit)="onSubmit()"></easy-form>

  <div class="dialog-actions">
    <easy-button (click)="onCancel()">Cancel</easy-button>
    <easy-button (click)="onSubmit()" color="primary">{{getSubmitLabel()}}</easy-button>
  </div>

</div>
