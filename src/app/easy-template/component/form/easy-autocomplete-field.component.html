<mat-form-field appearance="outline">
  <mat-label *ngIf="hasLabel()">{{getLabel()}}</mat-label>
  <input type="text" matInput
         [formControl]="getFormControl()"
         [matAutocomplete]="auto">
  <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayAutoComplete()">
    <mat-option *ngFor="let option of filteredOptions | async"
                [disabled]="option.selectable != null  && !option.selectable"
                [value]="option.value">
      {{option.label}}
    </mat-option>
  </mat-autocomplete>
  <mat-error>{{getControlErrors() | easyFieldError}}</mat-error>
</mat-form-field>
